<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body>
  <!-- Primer div con imagen -->
  <div class="image-container">
    <img src="assets/images/fondo3.png" alt="Imagen de cabecera">
    <div class="interactive-text">
        <h1>{{ producto.nombre }}</h1>
      </div>
  </div>
  <div class="product-detail-container">
    <img [src]="producto?.url" alt="{{ producto?.nombre }}" class="product-detail-img">
    <div class="product-detail-info">
        <h1>{{ producto?.nombre }}</h1>
        
        <p>{{ producto?.descripcion }}</p>
        <p><strong>Categor√≠a:</strong> {{ producto?.categoria }}</p>
      <div class="btn-container">
        <div class="button-whatsapp">
          <a href="https://wa.me/c/593985081616?text=Hola,%20quiero%20cotizar%20el%20producto%20{{ producto.nombre }}">
            <img src="../../../assets/images/logos/whatsapp_logo.png" alt="WhatsApp" style="width: 30px;">
          </a>
        </div>
        <p>+593 985081616</p>
      </div>
      <button (click)="goBack()" class="back-btn">Regresar</button>
    </div>
  </div>
  
  
  
</body>
