<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">

<div class="main-container">
  <!-- PAginador inicial -->
  <section id="slider">
    <div class="swiper-container" #swiperRef>
      <div class="title">
        <span>ALLPRINT IMPRENTA DIGITAL</span>
        <span>Todo en impresión digital</span>
      </div>

      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let img of images">
          <img [src]="img" alt="Imagen">
        </div>
      </div>

      <!-- Botones de navegación -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Paginación -->
      <div class="swiper-pagination"></div>
    </div>
    <div class="redirect-container" *ngIf="parametros.correo_contacto">
      <!-- Botón de Email -->
      <div class="btn-container">
        <div class="button-mail">
          <a [href]="'mailto:' + parametros.correo_contacto + 
                      '?subject=' + encodeMessage(parametros.asunto_correo || 'Consulta') + 
                      '&body=' + encodeMessage(parametros.cuerpo_correo || 'Hola, quisiera más información')" 
             target="_blank">
            <img src="assets/images/logos/mail_logo.png" alt="Gmail" style="width: 30px;">
          </a>
        </div>
        <p>{{ parametros.correo_contacto }}</p>
      </div>
    
      <!-- Botón de WhatsApp -->
      <div class="btn-container">
        <div class="button-whatsapp">
          <a [href]="'https://wa.me/' + parametros.whatsapp_numero + 
                     '?text=' + encodeMessage(parametros.whatsapp_mensaje || 'Hola, quiero información')" 
             target="_blank">
            <img src="assets/images/logos/whatsapp_logo.png" alt="WhatsApp" style="width: 30px;">
          </a>
        </div>
        <p>+{{ parametros.whatsapp_numero?.replace('593', '593 ') }}</p>
      </div>
    
      <!-- Botón de Maps -->
      <div class="btn-container">
        <div class="button-maps">
          <a [href]="parametros.maps_ubicacion" target="_blank">
            <img src="assets/images/logos/logo_maps.png" alt="Google Maps" style="width: 30px;">
          </a>
        </div>
        <p>{{ parametros.texto_ubicacion || 'Ubícanos' }}</p>
      </div>
    </div>
    
  </section>

  <section id="services">
    <h2>PRODUCTOS Y SERVICIOS</h2>
    <div class="matrix-container">

      <div *ngFor="let categoria of categorias" 
        class="matrix-item" 
        (click)="redirectToProducts(categoria.id)">
        <i class="fa {{categoria.icono}}"></i>
        <h3>{{categoria.nombre}}</h3>
      </div>
      <!-- Agrega los demás elementos aquí (hasta 20 elementos en total) -->
    </div>
  </section>

  <section id="clients">
    <div class="clientes-container">
      <h2>Nuestros clientes</h2>

      <div class="swiper-container" #swiperRef2>
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let img of clienteLogos">
            <img [src]="img" alt="Imagen">
          </div>
        </div>
      </div>
    </div>
  </section>



</div>
