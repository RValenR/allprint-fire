<div class="container">
    <!-- Primer div con iconos y descripciones -->
    <div class="icon-container">
        <div class="icon-item">
            <a href="https://www.google.com/maps" target="_blank">
                <img src="assets/images/googlemaps.png" alt="Google Maps">
            </a>
            <p>Calle Primera y Transversal, Casa No</p>
        </div>
        <div class="icon-item">
            <a href="https://wa.me/0996358741" target="_blank">
                <img src="assets/images/wasap.jpg" alt="WhatsApp">
            </a>
            <p>WhatsApp: 0996358741</p>
        </div>
        <div class="icon-item">
            <a href="tel:+0223658741">
                <img src="assets/images/telefono.png" alt="Teléfono">
            </a>
            <p>Teléfono: 0223658741</p>
        </div>
        <div class="icon-item">
            <a href="mailto:asdasd@gmail.com">
                <img src="gmail.png" alt="Gmail">

    <!-- Segundo div con formulario -->
    <div class="form-container">
        <div class="form-left">
            <form >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"  name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido"  name="apellido" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono"  name="telefono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email"  name="email" required>

                <label for="mensaje">Escribe tu mensaje:</label>
                <textarea id="mensaje"  name="mensaje" required></textarea>

                <label for="captcha">Captcha:</label>
                <input type="text" id="captcha"  name="captcha" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="form-right">
            <img src="assets/images/callcenter.png" alt="Imagen de contacto">
        </div>
    </div>

    <!-- Tercer div con Google Maps -->
    <div class="map-container">
        <h3>Haz clic en el mapa para abrir en Google Maps</h3>
