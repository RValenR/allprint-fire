<!-- Primer div con imagen -->
<div class="image-container">
  <img src="assets/images/fondo_productos.png" alt="Imagen de cabecera">
  <div class="interactive-text">
    <h1>Productos</h1>
  </div>
  <!-- Mensaje de bienvenida hasta que se carguen las categorías -->
  <!-- <div *ngIf="!categorias.length" class="bienvenida">
      <p>¡Bienvenido a nuestra tienda! Selecciona una categoría para ver los productos.</p>
    </div> -->
</div>

<div class="container">
  <div class="aside-container">
    <h2>Categorías</h2>
    <aside>
      <ul class="categorias">
        <li *ngFor="let categoria of categorias" (click)="onCategoryClick(categoria.id)">
          {{ categoria.nombre }}
        </li>
      </ul>
    </aside>
  </div>


  <div class="productos-container">
    <!-- Muestra el mensaje de carga si aún no se han cargado los productos -->
    <div *ngIf="productos.length === 0 && categorias.length > 0" class="cargando">
      Cargando productos...
    </div>
    <div *ngFor="let producto of productos" class="producto">
      <img [src]="producto.url" alt="{{ producto.nombre }}" width="100" height="100">
      <div class="producto-info">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
      </div>
      <button (click)="goToProductDetail(producto.id)" class="detalle-btn">
        Detalles
      </button>
    </div>
  </div>
</div>
