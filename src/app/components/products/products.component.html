<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body>
  <!-- Primer div con imagen -->
  <div class="image-container">
    <img src="assets/images/fondo3.png" alt="Imagen de cabecera">
    <div class="interactive-text">
        <h1>Productos</h1>
      </div>
  </div>
  <div class="container">
    <aside>
        <h2>Categor√≠as</h2>
        <ul class="categorias">
          <li *ngFor="let categoria of categorias" (click)="onCategoryClick(categoria.id)">
            {{ categoria.nombre }}
          </li>
        </ul>
      </aside>
      
      <div class="productos-container">
        <div *ngFor="let producto of productos" class="producto">
            <img [src]="producto.url" alt="{{ producto.nombre }}" width="100" height="100">
          <div class="producto-info">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
          </div>
          <button (click)="goToProductDetail(producto.id)" class="detalle-btn">
            Detalles
          </button>
        </div>
      </div>
      
    
</div>
  
  
  
</body>
